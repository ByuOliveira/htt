<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Casamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fbe3e8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #d6336c;
        }

        .botoes {
            margin-top: 20px;
            position: relative;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        #sim {
            background-color: #28a745;
            color: white;
        }

        #nao {
            background-color: #dc3545;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Quer casar comigo?</h1>
        <div class="botoes">
            <button id="sim" onclick="aceitou()">Sim</button>
            <button id="nao" onclick="fugir()">NÃ£o</button>
        </div>
    </div>

    <script>
        let cliquesNao = 0;
        const maxCliques = 5;

        function aceitou() {
            window.location.href = "https://wa.me/5549984255018?text=Sim,%20eu%20aceito";
        }

        function fugir() {
            cliquesNao++;

            if (cliquesNao <= maxCliques) {
                let largura = window.innerWidth - 100;
                let altura = window.innerHeight - 100;

                let novoX = Math.random() * largura;
                let novoY = Math.random() * altura;

                document.getElementById("nao").style.left = novoX + "px";
                document.getElementById("nao").style.top = novoY + "px";
            } else {
                window.location.href = "https://youtu.be/_P5vR9pz5Hc?si=6d_TvoRt4GAHa1gl";
            }
        }
    </script>

</body>
</html>

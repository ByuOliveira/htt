<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        .container {
            position: relative;
            height: 300px;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .sim {
            background-color: green;
            color: white;
        }
        .nao {
            background-color: red;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

    <h2>Você é gay?</h2>

    <div class="container">
        <button class="button sim" onclick="window.location.href='https://youtu.be/zBLmrsiAyFc?si=Bc1ctyuLGV5eUh2X ">Sim</button>
        <button class="button nao" onclick="moverBotao()">Não</button>
    </div>

    <script>
        function moverBotao() {
            let botao = document.querySelector('.nao');
            let largura = window.innerWidth - 100; // Evita sair da tela
            let altura = window.innerHeight - 100;

            let novaPosX = Math.random() * largura;
            let novaPosY = Math.random() * altura;

            botao.style.left = novaPosX + "px";
            botao.style.top = novaPosY + "px";
        }
    </script>

</body>
</html>
